                  <label class="mdl-textfield__label" for="new-post-title">Title</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                  <textarea class="mdl-textfield__input" onkeyup="textCounter(this,'counter',47);" rows="2" id="new-post-message"></textarea>
                  <label class="mdl-textfield__label" for="new-post-message">Message
                    <span style="font-size:x-small">(47 characters and text will be truncated)</span>
                  </label>
                </div>
                <div>
                  <input disabled maxlength="3" size="3" value="47" style="margin-bottom:20px" id="counter">
                </div>

                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                  Send...
                </button>
              </form>

            </div>
          </div>

          <!-- Card containing the inputs to add a new jumuah -->

          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet

            </div>

            <div class="mdl-card__supporting-text mdl-color-text--grey-600">

                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                </div>

              Send...
            </button>
            </form>

  <script>
    function textCounter(field, field2, maxlimit) {
      var countfield = document.getElementById(field2);
      if (field.value.length > maxlimit) {
        field.value = field.value.substring(0, maxlimit);
        return false;
      } else {
        countfield.value = maxlimit - field.value.length;
      }
    }
